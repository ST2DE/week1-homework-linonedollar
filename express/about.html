<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>介紹</title>
    <style type="text/css">
    /* *{
  border:solid 2px black;
} */

    html,
    body {
        background-color: #CAE7B9;
        width: 100%;
        height: 100%;
        display: flex;
        margin: 0;
        justify-content: center;
        align-items: center;
        /*上下置終需搭配flex*/
        font-size: 14px;
    }

    a {
        color: initial;
        text-decoration: initial;
    }

    .box {
        width: 380px;
        background-color: #fff;
        box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.3);
        transition: 0.5s;
        /*轉移時間*/
    }

    .box:hover {
        box-shadow: 5px 5px 60px rgba(0, 0, 0, 0.4);
        transform: translate(-5px, -5px);
    }

    .top {
        height: 330px;
        position: relative;
        background-size: cover;
        background-image: url(https://prosgroup.info/wp-content/uploads/2018/03/形象_180303_0005.jpg);
    }

    .top .name {
        position: absolute;
        margin: 0;
        left: 0;
        bottom: 0;
        padding: 5px 15px;
        letter-spacing: 2px;
        color: white;
        font-weight: 300;
        background: linear-gradient(transparent 0%, #297373 100%);
        width: 100%;
        box-sizing: border-box;
        padding-top: 30px;
        padding-bottom: 15px;
    }

    .top .name .smallText {
        font-size: 2px;
    }

    .top .name .smallText {
        font-size: 14px;
    }

    .top .tag {
        width: 25px;
        height: 50px;
        background-color: #32E875;
        float: right;
        margin-right: 20px;
    }

    .cirbutton {
        width: 50px;
        height: 50px;
        background-color: #32E875;
        border-radius: 50%;
        position: absolute;
        right: 5px;
        bottom: -20px;
    }

    .bottom {
        padding: 10px 20px 20px 20px;
    }

    .bottom li {
        padding: 5px 0px;
    }

    .bottom h3 {
        display: inline-block;
        margin: 0;
    }

    .bottom ul {
        list-style: none;
        padding-left: 0;
    }

    .buttons {
        margin-top: 30px;
    }

    .buttons .btn {
        display: inline-block;
        padding: 10px 25px;
        letter-spacing: 2px;
    }

    .btnnews {
        float: right;
        background-color: #fff;
        border: solid 1px #ccc;
        transition: 0.5s;
    }

    .btnweb {
        background-color: #32E875;
        transition: 0.5s;
    }

    .btnweb:hover {
        background-color: rgba(50, 232, 117, 0.7);
    }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <h2 class="name">
    <span class="smallText"></span>
    </h2>
            <div class="tag"></div>
            <div class="cirbutton"></div>
        </div>
        <div class="bottom">
            <ul>
                <li>
                    <h3>姓名：<h3>
          林一元
      </li>
      <li>
        <h3>科系：</h3> 資訊管理系
                </li>
            </ul>
            <div class="buttons">
                <a href="prosgroup.info" target="_blank" class="btn btnweb">前往網站</a>
                <a href="" target="_blank" class="btn btnnews">更多訊息</a>
            </div>
        </div>
    </div>
</body>

</html>
